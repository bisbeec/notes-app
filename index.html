<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notes App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/styles/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	<div class="container">
		<div class="d-flex--justify">
			<aside class="notes-categories-aside | col-15">
				<header class="aside-header">
					<h1 class="ff-cursive | notes-logo">
						<i class="fa-solid fa-feather"></i>
						Notes
					</h1>
				</header>
				<nav class="aside-nav notes-filters">
					<ul>
						<li>
							<button class="active">
								<i class="fa-solid fa-house" aria-hidden="true"></i>
								All Notes
							</button>
						</li>
						<li>
							<button id="archivedNotesBtn">
								<i class="fa-solid fa-box-archive" aria-hidden="true"></i>
								Archived Notes
							</button>
						</li>
					</ul>
				</nav>
				<nav class="aside-nav nav-tags">
					<h3 class="nav-title | color-gray">Tags</h3>
					<ul>
						
					</ul>
				</nav>
				
			</aside>
			<section class="col-85 | section-main">
				<header class="notes-header | d-flex--justify">
					<h1>All Notes</h1>
					<div class="search-and-settings">
						<input type="search" placeholder="Search by title, content or tags..." class="search-bar">
						<button>
							<i class="fa-solid fa-gear"></i>
						</button>
					</div>
				</header>
				<div class="d-flex | main-cols-wrap">
					<div class="notes-list | col-25">
						<button class="btn btn--full-width" id="createNoteBtn">+ Create New Note</button>
						<ul>
							
						</ul>
					</div>
					<div class="selected-note | col-55">
						<header class="selected-note-header">
							<h1 class="seclected-note-title"></h1>
							<div class="selected-note-details">
								<ul>
									<li>
										<span>
											<i class="fa-solid fa-tag"></i>Tags
										</span>
										<div class="tags-wrap"></div>
									</li>
									<li>
										<span>
											<i class="fa-regular fa-clock"></i>Last edited
										</span>
										<span></span>
									</li>
								</ul>
							</div>
						</header>
						<div class="selected-note-content">
							<div>
								
							</div>
							<footer class="selected-note-footer">
								<div class="d-flex">
									<button class="btn">Save Note</button>
									<button class="btn btn--gray">Cancel</button>
								</div>
							</footer>
						</div>
					</div>
					<div class="selected-note-settings-col | col-20">
						<button class="btn btn--white btn--full-width btn-archive">
							<i class="fa-solid fa-box-archive" aria-hidden="true"></i>
							Archive Note
						</button>
						<button class="btn btn--white btn--full-width btn-delete">
							<i class="fa-solid fa-trash" aria-hidden="true"></i>
							Delete Note
						</button>
					</div>
				</div>
			</section>
		</div>
	</div>

	<!--modals -->

	<!-- Modal Structure -->
	<div id="noteModal" class="modal">
		<div class="modal-content">
	    	<span class="close-modal">&times;</span>
	    	<h2>Create New Note</h2>
	    	<form id="noteForm">
	      		<label for="noteTitle">Title:</label>
	      		<input type="text" id="noteTitle" placeholder="Enter note title" required>
	      
	      		<label for="noteTags">Tags:</label>
	      		<input type="text" id="noteTags" placeholder="Enter tags (comma-separated)">
	      
		      	<label for="noteDescription">Description:</label>
	      		<textarea id="noteDescription" placeholder="Enter note description" required></textarea>
	      
	      		<button type="submit">Save Note</button>
	    	</form>
	  	</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js" defer></script>
</body>
</html>
